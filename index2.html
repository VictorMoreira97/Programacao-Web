<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Aula 1</title>
</head>
<body>
    <script type="text/JavaScript">
        //alert("Hello World")
        document.write("<h1>Hello World</h1>");
        document.write("<p><code>document.write</code><br> -maneira padrão de escrita na saída</p><br>");
        document.write("<p><code>alert(\"mensagem\")</code><br> -pop-up de mensagem na janela</p><br>");
        document.write("------------<br>")
        let variavel = 0;
        document.write(variavel, "<br>");
        document.write(typeof variavel,"<br>");
        document.write("------------<br>")
        let variavel2 = "0";
        document.write(variavel2, "<br>");
        document.write(typeof variavel2,"<br>");
        document.write("------------<br>")
        let variavel3 = true;
        document.write(variavel3, "<br>");
        document.write(typeof variavel3, "<br>");
        document.write("------------<br>")
        let variavel4 = {'key': 0};
        document.write(variavel4, "<br>");
        document.write(typeof variavel4, "<br>");
        document.write("------------<br>")
        let variavel5 = 0.1;
        document.write(variavel5, "<br>");
        document.write(typeof variavel5, "<br>");
        document.write("------------<br>")
        let variavel6;
        document.write(variavel6, "<br>");
        document.write(typeof variavel6, "<br>");
        document.write("------------<br>")
        
    </script>
</body>
</html>
